<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/semantic.min.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function(){

        $('#submitform').click(function(){
          params = {};
          params['comp_name']         = $('#comp_name').val();
          params['width']             = $('#width').val(); 
          params['height']            = $('#height').val();
          params['depth']             = $('#depth').val();
          params['panel_thickness']   = $('#panel_thickness').val();
          params['shape']             = $('#dselect').dropdown('get value');
          params['skirting']          = $('#skirting_flag').prop('checked');
          params['equal_shelves']     = $('#equi_shelves_flag').prop('checked');
          params['shelf_count']       = $('#shelf_count').val();
          params['vsplit_count']       = $('#vsplit_count').val();

          skpStr = JSON.stringify(params);
          console.log("Params : "+skpStr)
          window.location = 'skp:create_custom_component@'+skpStr;
        });
        


        $('#equi_shelves_flag').change(function() {
          if($('#equi_shelves_flag').prop('checked') === true) {
            console.log("hi");
            $('#shelf_row').show();
          } else {
            console.log("hike");
            $('#shelf_row').hide();
          }
        });

        $('#split_flag').change(function() {
          if($('#split_flag').prop('checked') === true) {
            $('#split_row').show();
          } else {
            $('#split_row').hide();
          }
        });
        
        //----------------------- Initializers
        $('.checkbox').checkbox();
        $('.dropdown').dropdown();
        $('.ui.dropdown').dropdown();
        $('#dselect').dropdown('set selected', 'rectangle');
        $('#shelf_row').hide();
        $('#split_row').hide();

      });
    </script>
    <style>
      body {
        background: rgb(15,189,193);
        background: linear-gradient(90deg, rgba(15,189,193,1) 0%, rgba(15,210,166,1) 95%, rgba(0,255,82,1) 99%, rgba(5,168,244,1) 100%); 
      };
    </style>
  </head>
  <body>
    <div class="ui container-fluid">
      <div class="ui equal width form">

        <div class="field" style="padding-top: 1px;">
          <div id="dselect" class="ui selection dropdown">
            <input type="hidden" name="shape">
            <i class="dropdown icon"></i>
            <div class="default text">Shape</div>
            <div id="dshape" class="menu">
              <div class="item" data-value="rectangle">Rectangle</div>
              <div class="item" data-value="sphere">Sphere</div>
            </div>
          </div>
        </div>

        <div class="field" >
          <div class="ui labeled input">
            <div class="ui label">Name</div>
					  <div class="ui input">
              <input type="text" id="comp_name" style="text-transform: capitalize;" value="sample_comp">
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui labeled input">
					  <div class="ui positive checkbox">
              <input type="checkbox" id="autofill" tabindex="0" class="hidden">
            </div>
            <div class="ui red label">Autofill</div>
          </div>
        </div>

        <div class="field" >
          <div class="ui labeled input">
            <div class="ui label">Panel Thickness</div>
					  <div class="ui input">
              <input type="text" id="panel_thickness" style="text-transform: capitalize;" value="18">
            </div>
          </div>
        </div>

        <div class="field" >
          <div class="ui labeled input">
            <div class="ui label">Width</div>
					  <div class="ui input">
              <input type="text" id="width" style="text-transform: capitalize;" value="500">
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui labeled input">
            <div class="ui label">Height</div>
					  <div class="ui input">
              <input type="text" id="height" style="text-transform: capitalize;" value="600">
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui labeled input">
            <div class="ui label">Depth</div>
					  <div class="ui input">
              <input type="text" id="depth" style="text-transform: capitalize;" value="700">
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui toggle checkbox">
            <input type="checkbox" id="skirting_flag" name="public">
            <label>Has Skirting?</label>
          </div>
        </div>

        <div class="field">
          <div class="ui toggle checkbox">
            <input type="checkbox" id="equi_shelves_flag" name="public">
            <label>Equal shelves</label>
          </div>
        </div>

        <div class="field">
          <div class="ui labeled input" id="shelf_row">
            <div class="ui label">Shelves</div>
					  <div class="ui input">
              <input type="text" id="shelf_count" style="text-transform: capitalize;" value="2">
            </div>
          </div>
        </div>

        <div class="field">
          <div class="ui toggle checkbox">
            <input type="checkbox" id="split_flag" name="public">
            <label>Internal Vertical Split</label>
          </div>
        </div>

        <div class="field">
          <div class="ui labeled input" id="split_row">
            <div class="ui label">Vertical Splits</div>
					  <div class="ui input">
              <input type="text" id="vsplit_count" style="text-transform: capitalize;" value="2">
            </div>
          </div>
        </div>

        <button class="ui button" type="submit" id="submitform">Submit</button>
      </div>
    </div>

    <script>
      $('#autofill').on('change', function(){
        $('#width').val('Vivek');
      });
    </script>
  
  </body>
</html>
