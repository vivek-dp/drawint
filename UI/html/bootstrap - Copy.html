<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style={marginTop:'3rem'}>
      <header className="text-center"><h4>Fix Naraci Component</h4></header>
      <div className="form-group input-group mb-6" style={{marginTop:'2rem'}}>
          <div className="input-group-prepend">
              <label className="input-group-text">Pick side</label>
          </div>
          <select  class="form-control" name="side">
              <option value="DEFAULT" disabled>Pick one</option>
              <option value='right'>Right</option>
              <option value='left'>Left</option>
          </select>
      </div>
  </div>

    

</body>
</html>
