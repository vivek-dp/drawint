<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/semantic.min.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function(){
        $('#submitform').click(function(){
          params = {};
          params['width'] = $('#width').val(); 
          params['height'] = $('#height').val();
          params['depth'] = $('#depth').val();

          skpStr = JSON.stringify(params);
          window.location = 'skp:create_custom_component@'+skpStr;
        });
        
        $('.checkbox').checkbox();
      });
    </script>
  </head>
  <body>
    <div class="ui container-fluid">
      <div class="ui equal width form right-pad left-pad">

        <div class="field" style="padding-top: 10px;">
          <div class="ui labeled input">
            <div class="ui label">Width</div>
					  <div class="ui input">
              <input type="text" id="width" style="text-transform: capitalize;" value="123">
            </div>
          </div>
        </div>

        <div class="field" style="padding-top: 10px;">
          <div class="ui labeled input">
            <div class="ui label">Height</div>
					  <div class="ui input">
              <input type="text" id="height" style="text-transform: capitalize;" value="456">
            </div>
          </div>
        </div>

        <div class="field" style="padding-top: 10px;">
          <div class="ui labeled input">
            <div class="ui label">Depth</div>
					  <div class="ui input">
              <input type="text" id="depth" style="text-transform: capitalize;" value="789">
            </div>
          </div>
        </div>

        <div class="field" style="padding-top: 10px;">
          <div class="ui labeled input">
            <div class="ui label">Autofill</div>
					  <div class="ui checkbox">
              <input type="checkbox" id="autofill" tabindex="0" class="hidden">
            </div>
          </div>
        </div>

        <button class="ui button" type="submit" id="submitform">Submit</button>
      </div>
    </div>
    <script>
      $('#autofill').on('change', function(){
        $('#width').val('Vivek');
      });
    </script>
  </body>
</html>
